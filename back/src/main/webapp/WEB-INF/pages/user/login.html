<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../res/js/jquery.min.js"></script>
    <script type="text/javascript" src="../res/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../res/js/bootstrapValidator.min.js"></script>
    <link rel="stylesheet" href="../res/css/login.css">
    <link rel="stylesheet" href="../res/css/bootstrap.min.css">
    <link rel="stylesheet" href="../res/css/bootstrapValidator.min.css">
    <script type="application/javascript" src="../res/js/login.js"></script>


</head>
<body>
<div class="sign" id="sign">
    <div class="main">
        <h4 class="title">
            <div class="normal-title">
                <a id="js-sign-in-btn" th:class="${login == 0}?'active':''" href="#">登录</a>
                <b>.</b>
                <a id="js-sign-up-btn" th:class="${login == 1}?'active':''" href="#">注册</a>
            </div>
        </h4>
        <!--登陆-->
        <div id="js-sign-in-container"  th:class="${login==0} ?'showLogin':'closeLogin'" >
            <form id="loginform" method="post" class="form-horizontal" autocomplete="off">
                <div class="form-group">
                    <div class="input-prepend">
                        <input type="text" class="login-username" name="username" placeholder="用户名/邮箱" value="" >
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-prepend">
                        <input type="password" class="login-password" name="password" placeholder="密码" value="" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="remember-btn">
                        <input type="checkbox" value="true" checked="checked" name="remember_me"
                               id="session_remember_me"><span>记住我</span>
                    </div>
                    <div class="forget-pwd">
                        <a class="" href="">忘记密码？</a>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" name="signInButton" class="sign-in-button" id="signInButton">登陆</button>
                </div>
            </form>
        </div>

        <!--注册-->
        <div id="js-sign-up-container" th:class="${login==1} ?'showRegister':'closeRegister'">
            <form id="registerForm" autocomplete="off">
                <div class="form-group">
                    <div class="input-prepend">
                        <input placeholder="用户名" type="text" name="username" id="register_username"
                               autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-prepend ">
                        <input placeholder="邮箱" type="text" name="email" id="register_email" autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-prepend">
                        <input placeholder="密码" type="password" name="password" id="register_password" autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" name="signUpButton" class="sign-up-button" id="signUpButton">注册</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
