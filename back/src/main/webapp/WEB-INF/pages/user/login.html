<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../resource/css/login.css">
    <script type="application/javascript" src="../resource/js/jquery-3.2.1.js"></script>
    <script type="application/javascript" src="../resource/js/login.js"></script>
</head>
<body>
<div class="sign">
    <div class="main">
        <h4 class="title">
            <div class="normal-title">
                <a id="js-sign-in-btn"class="active" href="#">登录</a>
                <b>.</b>
                <a id="js-sign-up-btn" class="" href="#">注册</a>
            </div>
        </h4>
        <!--登陆-->
        <div class="js-sign-in-container" >
            <form id="new_session" action="/sessions" accept-charset="UTF-8" method="post"><input name="utf8"
                                                                                                  type="hidden"
                                                                                                  value="✓"><input
                    type="hidden" name="authenticity_token"
                    value="oi6i48bizrvBmwn8qCJchkZOYxo+6szlK0O1aFQQvWJgpDpfdp1iTMyINuRWl1ZV5TXSUvs3yPeOAWhDerVTPQ==">

                <!-- 正常登录登录名输入框 -->
                <div class="input-prepend restyle js-normal">
                    <input placeholder="用户名" type="text" name="session[email_or_mobile_number]"
                           id="session_email_or_mobile_number">
                    <i class="iconfont ic-user"></i>
                </div>

                <!-- 海外登录登录名输入框 -->

                <div class="input-prepend">
                    <input placeholder="密码" type="password" name="session[password]" id="session_password">
                    <i class="iconfont ic-password"></i>
                </div>
                <input value="false" type="hidden" name="session[oversea]" id="session_oversea">
                <div>
                    <div class="captcha"><input name="captcha[validation][challenge]" autocomplete="off" type="hidden"
                                                value="e7b15f8541051d7fd3a4e71e6197a2d4"> <input
                            name="captcha[validation][gt]" autocomplete="off" type="hidden"
                            value="a10ea6a23a441db3d956598988dff3c4"> <input name="captcha[validation][validate]"
                                                                             autocomplete="off" type="hidden" value="">
                        <input name="captcha[validation][seccode]" autocomplete="off" type="hidden" value=""> <input
                                name="captcha[id]" autocomplete="off" type="hidden"
                                value="2c630125-25f7-4a48-8570-0838478e156c">
                    </div>
                </div>
                <div class="remember-btn">
                    <input type="checkbox" value="true" checked="checked" name="session[remember_me]"
                           id="session_remember_me"><span>记住我</span>
                </div>
                <div class="forget-pwd">
                    <a class="" href="">忘记密码？</a>
                </div>
                <input type="submit" name="commit" value="登录" class="sign-in-button">
            </form>

        </div>
       <!--注册-->
        <div class="js-sign-up-container">
            <form class="new_user" id="new_user" action="/users/register" accept-charset="UTF-8" method="post"><input name="utf8" type="hidden" value="✓"><input type="hidden" name="authenticity_token" value="9iKaqidYjb4/WcsqyKIbhSDbu0k9TJiZrtba2yFdqBU0qAIWlychSTJK9DI2FxFWg6AKAfiRnIsLlAfwD/hGSg==">
                <div class="input-prepend restyle">
                    <input placeholder="用户名" type="text" value="" name="user[nickname]" id="user_nickname">

                </div>
                <div class="input-prepend restyle no-radius js-normal">
                    <input placeholder="密码" type="tel" name="user[mobile_number]" id="user_mobile_number">

                </div>

                <div class="input-prepend">
                    <input placeholder="确认密码" type="password" name="user[password]" id="user_password">
                </div>
                <input type="submit" name="commit" value="注册" class="sign-up-button">
            </form>

        </div>
    </div>
</div>
</body>
</html>
